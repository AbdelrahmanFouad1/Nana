name: nana
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3


# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # Bloc for state management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4

  # Local cache
  shared_preferences: ^2.3.3

  # Format Time
  intl: ^0.19.0

  # Load local SVG file
  flutter_svg: ^2.0.10+1

  # Value equality
  equatable: ^2.0.7

  #Handle image cache
  cached_network_image: ^3.4.1

  # Routing
  go_router: ^14.6.1

  # Translate language app
  easy_localization: ^3.0.7

  # Request and Log any request and response
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  # injectable for dependency
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Retrofit for network request
  retrofit: ^4.4.1

  # Handel faiures
  dartz: ^0.10.1

  # Skeleton loading effect
  skeletonizer: ^1.4.2

  # Generation code
  injectable_generator: ^2.6.2
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  retrofit_generator: ^9.1.5
  flutter_screenutil: ^5.9.3
  json_annotation: ^4.9.0

  # Handel Lottie Image Formated
  lottie: ^3.1.3
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.9.0
  flutter_gen_runner: ^5.8.0

  # Generate Mock Classes
  mockito: ^5.4.4
  # Using To Testing Cubit
  bloc_test: ^9.1.7


flutter_gen:
  output: lib/core/util/resources/
  file_name: assets_manager
  class_name: AssetsManager
  line_length: 80


  # Optional
  integrations:
    flutter_svg: true
    lottie: true

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/translations/
    - assets/icons/
    - assets/logo/


  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/PlusJakartaSans-Light.ttf
          weight: 300
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
          weight: 800

